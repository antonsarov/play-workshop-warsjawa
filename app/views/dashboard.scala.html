@(user: User)

@main(user.getUsername) {

    <div class="container-fluid">
        <div class="row">

            <div ng-controller="Jobs">
                <div class="col-md-8">
                    <leaflet width="100%" height="500px" markers="markers"></leaflet>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li ng-repeat="job in jobs">{{job.location}} {{job.coordinates}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
}
